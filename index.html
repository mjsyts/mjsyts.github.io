<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>M. Josiah Sytsma â€“ Sound Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg: #FAF9F6;
            --text: #1A1A1A;
            --text-secondary: #4A4A4A;
            --border: #DDDDDD;

            --green: #9FC353ff;
            --aqua: #6ABCD5ff;
            --gold: #EAB93Cff;
            --coral: #DE8D74ff;
            --indigo: #7191AFff;
            --blue: #43A0BDff;
            --clear: #00000000;

            --btn-primary: var(--gold);
            --btn-primary-text: var(--text);
        }

        @font-face {
            font-family: "Pickllle";
            src: url("Pickllle.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        /* -------- Base layout -------- */

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .wrap {
            max-width: 900px;
            width: 100%;
            padding: 2rem 1.5rem 4rem;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .logo {
            width: 96px;
            height: 96px;
            border-radius: 24px;
            background: var(--clear);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-family: "Pickllle", system-ui, sans-serif;
            font-size: 2.8rem;
            margin: 0;
            color: var(--blue);
            letter-spacing: 0.04em;

            font-variation-settings:
                "JMBL" 206,
                "COUT" 225,
                "STGR" 111;

            -webkit-font-variation-settings:
                "JMBL" 206,
                "COUT" 225,
                "STGR" 111;
        }

        h2 {
            font-size: 1.05rem;
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 0.22em;
            margin: 0.3rem 0 0;
            color: var(--text-secondary);
        }

        /* -------- Top band: tagline + reel -------- */

        .intro {
            margin-bottom: 3.5rem;
        }

        .intro-grid {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
            gap: 2rem;
            align-items: center;
        }

        @media (max-width: 800px) {
            .intro-grid {
                grid-template-columns: 1fr;
            }
        }

        .tagline {
            color: var(--text-secondary);
            max-width: 32rem;
            line-height: 1.5;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            border-radius: 999px;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--text);
            font-weight: 600;
            border: 1px solid #D4B24F;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--text-secondary);
        }

        .btn-secondary:hover {
            background: #f0efe9;
        }

        .reel iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 16px;
            border: none;
            background: #000;
        }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 2rem;
      align-items: center;
    }

    @media (max-width: 800px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      padding: 0.75rem 1.5rem;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .btn-primary {
      background: var(--gold);
      /* chameleon gold */
      color: var(--text);
      font-weight: 600;
      border: 1px solid #D4B24F;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text-secondary);
    }

    .reel iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      border: none;
      background: #000;
    }

    .tagline {
      color: var(--text-secondary);
      max-width: 32rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="chameleon_logo.png" alt="Chameleon logo" />
      </div>
      <div>
        <h1>M. Josiah Sytsma</h1>
        <h2>sound design & music</h2>
      </div>
    </header>

    <section class="hero">
      <div>
        <p class="tagline">
          Adaptive by nature. Meticulous by craft.<br />
          Sound design and music with uncompromising service to your vision.
        </p>
        <!-- Add buttons back later -->
        <!-- <div class="buttons"> -->
        <!-- <a class="btn btn-primary" href="/game/" target="_blank">Play the Game</a> -->
        <!-- </div> -->
      </div>

      <div class="reel" id="reel">
        <!-- Replace VIDEO_ID_HERE with your actual YouTube/Vimeo ID -->
        <iframe src="https://www.youtube.com/embed/wBetF3QsMGo" title="Showreel"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </div>
</body>

</html>
