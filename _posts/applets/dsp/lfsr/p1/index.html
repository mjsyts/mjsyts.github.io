
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>15-bit LFSR Noise (WebAudio)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="panel">
    <h2>15‑bit LFSR Noise</h2>

    <div class="row">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div class="row">
      <label for="amp">Amplitude</label>
      <input id="amp" type="range" min="0" max="1" step="0.01" value="0.10" />
      <span id="ampVal">0.10</span>
    </div>

    <div class="row">
      <small id="sr">Sample rate: —</small>
    </div>

    <details>
      <summary>How it works</summary>
      <p>
        15‑bit LFSR initialized to 0x7FFF. Per sample: XOR the two LSBs, shift right,
        write XOR into MSB, output bipolar LSB (1 → +1, 0 → −1), times amplitude.
      </p>
    </details>
  </div>

  <script src="app.js"></script>
</body>
</html>
