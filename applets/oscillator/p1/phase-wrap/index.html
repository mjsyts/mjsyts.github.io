<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phase Wrapping</title>
  <link rel="stylesheet" href="/applets/shared/applet-theme.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="applet phase-wrap">
    <div class="applet-wrap">
      <div class="app-main">

        <!-- Controls -->
        <div class="panel panel--padded">
          <div class="row wrap">
            <span class="label">Δphase</span>
            <input
              id="incSlider"
              class="range compact"
              type="range"
              min="0"
              max="0.25"
              step="0.0005"
              value="0.01"
            />
            <span id="incLabel" class="audio-val mono">0.0100</span>
          </div>

          <div class="row wrap">
            <span class="label">wrap</span>
            <select id="wrapMode" class="input">
              <option value="sub1" selected>p ≥ 1 → p −= 1</option>
              <option value="fract">p − floor(p)</option>
              <option value="none">none (broken)</option>
            </select>
          </div>

          <div class="row wrap">
            <button id="playBtn" class="btn primary">play</button>
            <button id="pauseBtn" class="btn">pause</button>
            <button id="stepBtn" class="btn">step</button>
            <button id="resetBtn" class="btn">reset</button>
          </div>
        </div>

        <!-- Readouts -->
        <div class="readout">
          <div class="readout-item">
            <div class="readout-label">n</div>
            <div id="nOut" class="readout-value">0</div>
          </div>
          <div class="readout-item">
            <div class="readout-label">phase</div>
            <div id="pOut" class="readout-value">0.000000</div>
          </div>
          <div class="readout-item">
            <div class="readout-label">wraps</div>
            <div id="wOut" class="readout-value">0</div>
          </div>
        </div>

        <!-- Plot -->
        <div class="surface">
          <canvas id="plot"></canvas>
        </div>

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
