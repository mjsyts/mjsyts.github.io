<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discrete Time Signal Visualizer</title>

  <link rel="stylesheet" href="/applets/shared/applet-theme.css">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="applet applet--discrete-signal" role="application" aria-label="Discrete Time Signal Visualizer">
  <div class="applet-wrap">
    <main class="app-main">

      <section class="panel panel--padded controls" aria-label="Controls">
        <h1 class="title">Discrete Time Signal</h1>
        
        <div class="control-row">
          <label for="nRange" class="label">Signal Index (n): <span id="nValue">0 to 50</span></label>
          <input
            id="nRange"
            class="range"
            type="range"
            min="10"
            max="200"
            value="50"
            step="1"
          />
        </div>

        <div class="control-row">
          <label for="fsRange" class="label">Sampling Frequency (Fs): <span id="fsValue">1.0 Hz</span></label>
          <input
            id="fsRange"
            class="range"
            type="range"
            min="0.1"
            max="10"
            value="1"
            step="0.1"
          />
        </div>

        <div class="control-row">
          <label for="ampRange" class="label">Amplitude: <span id="ampValue">1.0</span></label>
          <input
            id="ampRange"
            class="range"
            type="range"
            min="0.1"
            max="5"
            value="1"
            step="0.1"
          />
        </div>

        <div class="control-row">
          <button id="resetBtn" class="btn primary" type="button">Reset</button>
        </div>
      </section>

      <section class="surface viz" aria-label="Signal Plot">
        <canvas id="signalCanvas" width="900" height="500"></canvas>
      </section>

    </main>
  </div>

  <script defer src="./script.js"></script>
</body>
</html>
