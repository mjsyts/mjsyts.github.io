<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discrete Time Signal Visualizer</title>

  <link rel="stylesheet" href="/applets/shared/applet-theme.css">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="applet applet--discrete-signal" role="application" aria-label="Discrete Time Signal Visualizer">
  <div class="applet-wrap">
    <main class="app-main">

      <section class="panel panel--padded controls" aria-label="Controls">
        <div class="row wrap">
          <span class="label">signal index (n)</span>
          <span class="mono" id="nValue">0 to 50</span>
          <input
            id="nRange"
            class="range compact"
            type="range"
            min="10"
            max="200"
            value="50"
            step="1"
          />
        </div>

        <div class="row wrap">
          <span class="label">sampling frequency (fs)</span>
          <span class="mono" id="fsValue">1.0 Hz</span>
          <input
            id="fsRange"
            class="range compact"
            type="range"
            min="0.1"
            max="10"
            value="1"
            step="0.1"
          />
        </div>

        <div class="row">
          <button id="resetBtn" class="btn primary" type="button">reset</button>
        </div>
      </section>

      <section class="surface viz" aria-label="Signal Plot">
        <canvas id="signalCanvas" width="900" height="500"></canvas>
      </section>

    </main>
  </div>

  <script defer src="./script.js"></script>
</body>
</html>
