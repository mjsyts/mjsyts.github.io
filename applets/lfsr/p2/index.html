<!-- applets/lfsr/p2/index.html -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>15-bit LFSR Noise — Part 2</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="/applets/shared/applet-theme.css">
</head>

<body class="applet" role="application" aria-label="15-bit LFSR Noise">
  <div class="applet-wrap">
    <main class="app-main">
      <section class="panel panel--padded audio-panel" aria-label="Controls">
        <header class="audio-head">
          <div class="audio-title label">15-bit lfsr noise</div>
          <div class="audio-meta">
            <div class="audio-sr mono" id="sr">sample rate: —</div>
            <div class="audio-status mono" id="status">idle</div>
          </div>
        </header>

        <div class="row audio-transport wrap">
          <button id="start" class="btn primary" type="button">start</button>
          <button id="stop" class="btn" type="button" disabled>stop</button>
        </div>

        <div class="row audio-row wrap">
          <label class="label" for="amp">amplitude</label>
          <input id="amp" class="range" type="range" min="0" max="1" step="0.01" value="0.10" />
          <output class="mono audio-val" id="ampVal" for="amp">0.10</output>
        </div>

        <div class="row audio-row wrap">
          <label class="label" for="freq">frequency</label>
          <input id="freq" class="range" type="range" min="1" max="44100" step="1" value="440" />
          <output class="mono audio-val" id="freqVal" for="freq">440 Hz</output>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
