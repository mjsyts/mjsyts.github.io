<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>15-bit LFSR Visualizer</title>

  <link rel="stylesheet" href="/applets/shared/applet-theme.css">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="applet applet--lfsr15" role="application" aria-label="15-bit LFSR Visualizer">
  <div class="applet-wrap">
    <main class="app-main">

      <section class="panel panel--padded controls" aria-label="Controls">
        <div class="seed-row">
          <span class="seed-label label">seed</span>

          <input
            id="seedInput"
            class="seed-input input"
            value="0x7FFF"
            spellcheck="false"
            inputmode="text"
            autocomplete="off"
          />

          <div class="btn-group" role="group" aria-label="Seed actions">
            <button id="applySeed" class="btn" type="button">apply</button>
            <button id="randomSeed" class="btn" type="button">random</button>
            <button id="reset" class="btn" type="button">reset</button>
          </div>
        </div>

        <div class="run-row">
          <div class="btn-group" role="group" aria-label="Transport">
            <button id="stepBtn" class="btn" type="button">step</button>
            <button id="playBtn" class="btn primary" type="button">play</button>
          </div>

          <span class="speed-label label">speed</span>

          <input
            id="speedRange"
            class="speed-range range"
            type="range"
            min="0.5"
            max="3"
            value="1"
            step="0.1"
          />
        </div>

        <div class="linewidth-row">
          <span class="linewidth-label label">line width</span>

          <input
            id="lineWidthRange"
            class="linewidth-range range"
            type="range"
            min="1"
            max="4"
            value="2"
            step="0.5"
          />
        </div>
      </section>

      <section class="surface viz" aria-label="Register">
        <div class="legend" aria-hidden="true">
          <span class="legend-item"><span class="legend-swatch rmb"></span>rmbs</span>
          <span class="legend-item"><span class="legend-swatch lmb"></span>new msb</span>
        </div>

        <div id="register" class="register" aria-label="Shift register">
          <div id="xorBubble" class="xor-bubble" aria-hidden="true"></div>
        </div>
      </section>

      <section class="readout" aria-label="Readout">
        <div class="readout-item">
          <div class="readout-label">cycle</div>
          <div class="readout-value" id="cycleOut">0</div>
        </div>

        <div class="readout-item">
          <div class="readout-label">binary</div>
          <div class="readout-value" id="binOut"></div>
        </div>

        <div class="readout-item">
          <div class="readout-label">hex</div>
          <div class="readout-value" id="hexOut"></div>
        </div>

        <div class="readout-item">
          <div class="readout-label">decimal</div>
          <div class="readout-value" id="decOut"></div>
        </div>
      </section>

    </main>
  </div>

  <script defer src="./script.js"></script>
</body>
</html>
