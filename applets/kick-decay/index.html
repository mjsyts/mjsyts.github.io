<div class="applet applet--sm" data-kick-decay>
  <div class="applet__frame">
    <div class="app-main">

      <div class="panel panel--padded">
        <div class="audio-head">
          <div class="audio-title">
            <div class="label">listening example</div>
            <div class="mono">kick decay</div>
          </div>

          <div class="audio-meta">
            <span class="audio-sr" data-sr></span>
            <span class="audio-status" data-status>idle</span>
          </div>
        </div>
      </div>

      <div class="panel panel--padded">
        <div class="row wrap">
          <button type="button" class="btn primary" data-action="start">start</button>
          <button type="button" class="btn" data-action="stop" disabled>stop</button>
          <span class="spacer"></span>
          <button type="button" class="btn" data-action="short" disabled>short decay</button>
          <button type="button" class="btn" data-action="long" disabled>long decay</button>
        </div>

        <div class="kick-note">
          Listen for how long the low end lingers after the attack.
        </div>
      </div>

    </div>
  </div>
</div>
