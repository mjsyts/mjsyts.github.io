<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>15-bit LFSR Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="applet--lfsr15" role="application" aria-label="15-bit LFSR Visualizer">
      <main class="app-main">
        <section class="controls" aria-label="Controls">
          <div class="seed-row">
            <span class="seed-label">seed</span>
            <input id="seedInput" class="seed-input" value="0x7FFF" spellcheck="false" />
            <button id="applySeed" class="btn">apply</button>
            <button id="randomSeed" class="btn">random</button>
            <button id="reset" class="btn">reset</button>
          </div>

          <div class="run-row">
            <button id="stepBtn" class="btn">step</button>
            <button id="playBtn" class="btn primary">play</button>

            <span class="speed-label">speed</span>
            <input
              id="speedRange"
              class="speed-range"
              type="range"
              min="0.5"
              max="3"
              value="1"
              step="0.1"
            />
          </div>
        </section>

        <section class="viz" aria-label="Register">
          <div class="legend" aria-hidden="true">
            <span class="legend-item"><span class="legend-swatch rmb"></span>rmbs</span>
            <span class="legend-item"><span class="legend-swatch lmb"></span>new msb</span>
          </div>

          <div id="register" class="register" aria-label="Shift register">
            <div id="xorBubble" class="xor-bubble" aria-hidden="true"></div>
          </div>
        </section>

        <section class="readout" aria-label="Readout">
          <div class="readout-item">
            <div class="readout-label">cycle</div>
            <div class="readout-value" id="cycleOut">0</div>
          </div>
          <div class="readout-item">
            <div class="readout-label">binary</div>
            <div class="readout-value" id="binOut"></div>
          </div>
          <div class="readout-item">
            <div class="readout-label">hex</div>
            <div class="readout-value" id="hexOut"></div>
          </div>
          <div class="readout-item">
            <div class="readout-label">decimal</div>
            <div class="readout-value" id="decOut"></div>
          </div>
        </section>
      </main>
    </div>

    <script defer src="./script.js"></script>
  </body>
</html>
