<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFT Analyzer</title>
    <link rel="stylesheet" href="/assets/css/components/audio-tool.css">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1>FFT Analyzer</h1>
            <button id="init-button" class="init-button">Click to Initialize Audio</button>
        </header>
        
        <div class="tool-main">
            <canvas id="fft-canvas"></canvas>
            
            <aside class="controls-panel">
                <section class="control-group">
                    <label>Input Source</label>
                    <div class="button-group">
                        <button class="toggle-button active" data-source="mic">Microphone</button>
                    </div>
                </section>
                
                <section class="control-group">
                    <label>Frequency Scale</label>
                    <div class="button-group">
                        <button class="toggle-button active" data-scale="log">Logarithmic</button>
                        <button class="toggle-button" data-scale="linear">Linear</button>
                    </div>
                </section>
                
                <section class="control-group">
                    <label>Frequency Range</label>
                    <select id="freq-range">
                        <option value="full">Full (20 Hz - 20 kHz)</option>
                        <option value="musical" selected>Musical (50 Hz - 5 kHz)</option>
                        <option value="sub">Sub (20 Hz - 200 Hz)</option>
                        <option value="custom">Custom</option>
                    </select>
                </section>
                
                <section class="control-group">
                    <label>Window Function</label>
                    <select id="window-select">
                        <option value="blackman" selected>Blackman</option>
                        <option value="hann">Hann</option>
                        <option value="hamming">Hamming</option>
                        <option value="rectangular">Rectangular</option>
                    </select>
                </section>
                
                <section class="control-group">
                    <label>Smoothing</label>
                    <input type="range" id="smoothing" min="0" max="90" value="70" step="1">
                    <span id="smoothing-display">0.70</span>
                </section>
                
                <section class="control-group">
                    <label>Captured Spectra</label>
                    <button id="capture-button" class="action-button">Capture Current</button>
                    <div id="captured-list" class="captured-list">
                        <!-- Captured spectra will be added here dynamically -->
                    </div>
                </section>
            </aside>
        </div>
        
        <footer class="tool-footer">
            <details>
                <summary>About this tool</summary>
                <p>Real-time FFT analysis with customizable windowing functions. 
                   <!-- Learn more about the math behind this in my 
                   <a href="/blog/fourier-transform">Fourier Transform article</a>. -->
                </p>
            </details>
        </footer>
    </div>
    
    <script type="module" src="./fft-analyzer.js"></script>
</body>
</html>
