---
layout: default
title: Development
---

<main class="archive wrap" id="main">
  <header class="archive__hero">
    <p class="archive__kicker">Development</p>
    <h1 class="page-title">DSP, Audio, & Tools</h1>

    <p class="archive__lede">
      Experiments, write-ups, and reusable code for audio and interactive systems.
    </p>

    <div class="archive__controls" role="search">
      <label class="archive-field">
        <span class="archive-field__label">Search</span>
        <input id="searchInput" type="search" placeholder="e.g., lfsr, audio, unity…" autocomplete="off" />
      </label>

      <label class="archive-field">
        <span class="archive-field__label">Sort</span>
        <select id="sortSelect">
          <option value="new">Newest</option>
          <option value="old">Oldest</option>
          <option value="az">Title A–Z</option>
        </select>
      </label>

      <button id="clearBtn" class="archive-btn" type="button">Clear</button>
    </div>

    <div id="tagBar" class="archive-tags" aria-label="Filter tags"></div>
    <p class="archive__meta" id="resultsMeta">—</p>
  </header>

  <section class="archive__section">
    <div id="grid" class="archive-grid"></div>
  </section>
</main>

<link rel="stylesheet" href="/assets/css/pages/archive.css" />
<script>
window.ARCHIVE_POSTS = [
  {% for post in site.development reversed %}
  {
    slug: {{ post.url | jsonify }},
    title: {{ post.title | jsonify }},
    date: "{{ post.date | date: '%Y-%m-%d' }}",
    tags: {{ post.tags | jsonify }},
    desc: {{ post.desc | jsonify }},
    image: {{ post.thumb | jsonify }}
  }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];
window.ARCHIVE_CONFIG = { mode: "link", showAllTag: true, showClearBtn: true };
</script>
<script defer src="/assets/js/archive.js"></script>
