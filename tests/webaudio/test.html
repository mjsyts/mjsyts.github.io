---
title: Web Audio Synth Test Harness
description: A simple web page to test various Web Audio synth implementations with adjustable parameters.
index: false
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Test Harness</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        h1 {
            color: #4a9eff;
            margin-bottom: 30px;
        }
        
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        h2 {
            color: #7cb342;
            margin-top: 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: 120px 1fr 80px;
            gap: 10px;
            margin-bottom: 12px;
            align-items: center;
        }
        
        label {
            color: #aaa;
            font-size: 13px;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .value-display {
            text-align: right;
            color: #4a9eff;
            font-weight: bold;
            font-size: 13px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        button {
            background: #4a9eff;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            width: 100%;
        }
        
        button:hover {
            background: #6ab7ff;
        }
        
        button:active {
            background: #2a7edf;
        }
        
        .note-buttons {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            margin-top: 15px;
        }
        
        .note-btn {
            padding: 10px 4px;
            font-size: 11px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Synth Test Harness</h1>
    
    <div class="section">
        <h2>Select Synth</h2>
        <select id="synth-select">
            <option value="">-- Choose a synth --</option>
        </select>
    </div>

    <div class="section">
        <h2>Envelope Parameters</h2>
        <div class="control-group">
            <label>Frequency:</label>
            <input type="range" id="freq" min="20" max="2000" value="440" step="1">
            <span class="value-display" id="freq-val">440 Hz</span>
        </div>
        <div class="control-group">
            <label>Attack:</label>
            <input type="range" id="atk" min="0" max="2" value="0.01" step="0.01">
            <span class="value-display" id="atk-val">0.01 s</span>
        </div>
        <div class="control-group">
            <label>Decay:</label>
            <input type="range" id="dec" min="0" max="2" value="0.1" step="0.01">
            <span class="value-display" id="dec-val">0.10 s</span>
        </div>
        <div class="control-group">
            <label>Hold:</label>
            <input type="range" id="hold" min="0" max="3" value="0.5" step="0.01">
            <span class="value-display" id="hold-val">0.50 s</span>
        </div>
        <div class="control-group">
            <label>Release:</label>
            <input type="range" id="rel" min="0" max="3" value="0.3" step="0.01">
            <span class="value-display" id="rel-val">0.30 s</span>
        </div>
        <div class="control-group">
            <label>Sustain:</label>
            <input type="range" id="sus" min="0" max="1" value="0.7" step="0.01">
            <span class="value-display" id="sus-val">0.70</span>
        </div>
        <div class="control-group">
            <label>Amplitude:</label>
            <input type="range" id="amp" min="0" max="1" value="0.3" step="0.01">
            <span class="value-display" id="amp-val">0.30</span>
        </div>
    </div>

    <div class="section">
        <h2>Play</h2>
        <button onclick="playWithParams()">Play with Current Params</button>
        <div class="note-buttons">
            <button class="note-btn" onclick="playNote(261.63)">C4</button>
            <button class="note-btn" onclick="playNote(293.66)">D4</button>
            <button class="note-btn" onclick="playNote(329.63)">E4</button>
            <button class="note-btn" onclick="playNote(349.23)">F4</button>
            <button class="note-btn" onclick="playNote(392.00)">G4</button>
            <button class="note-btn" onclick="playNote(440.00)">A4</button>
            <button class="note-btn" onclick="playNote(493.88)">B4</button>
            <button class="note-btn" onclick="playNote(523.25)">C5</button>
        </div>
    </div>

    <script type="module" src="test.js"></script>
</body>
</html>
