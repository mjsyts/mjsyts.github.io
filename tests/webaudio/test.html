<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Test Harness</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        h1 {
            color: #4a9eff;
            margin-bottom: 30px;
        }
        
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        h2 {
            color: #7cb342;
            margin-top: 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: 120px 1fr 60px 40px;
            gap: 10px;
            margin-bottom: 12px;
            align-items: center;
        }
        
        label {
            color: #aaa;
            font-size: 13px;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .value-input {
            width: 100%;
            padding: 4px 8px;
            background: #1a1a1a;
            color: #4a9eff;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            font-weight: bold;
            text-align: right;
        }
        
        .value-input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .unit-display {
            color: #aaa;
            font-size: 13px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        button {
            background: #4a9eff;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            width: 100%;
        }
        
        button:hover {
            background: #6ab7ff;
        }
        
        button:active {
            background: #2a7edf;
        }
        
        .note-buttons {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            margin-top: 15px;
        }
        
        .note-btn {
            padding: 10px 4px;
            font-size: 11px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Synth Test Harness</h1>
    
    <div class="section">
        <h2>Select Synth</h2>
        <select id="synth-select">
            <option value="">-- Choose a synth --</option>
        </select>
    </div>

    <div class="section">
        <h2>Parameters</h2>
        <div id="params-container">
            <!-- Dynamically populated based on selected synth -->
        </div>
    </div>

    <div class="section">
        <h2>Play</h2>
        <button onclick="playWithParams()">Play with Current Params</button>
        <div class="note-buttons">
            <button class="note-btn" onclick="playNote(261.63)">C4</button>
            <button class="note-btn" onclick="playNote(293.66)">D4</button>
            <button class="note-btn" onclick="playNote(329.63)">E4</button>
            <button class="note-btn" onclick="playNote(349.23)">F4</button>
            <button class="note-btn" onclick="playNote(392.00)">G4</button>
            <button class="note-btn" onclick="playNote(440.00)">A4</button>
            <button class="note-btn" onclick="playNote(493.88)">B4</button>
            <button class="note-btn" onclick="playNote(523.25)">C5</button>
        </div>
    </div>

    <script type="module" src="test.js"></script>
</body>
</html>
