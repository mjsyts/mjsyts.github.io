<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Test Harness</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e8e8e8;
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        .section {
            background: #1a1a1a;
            padding: 24px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }

        h2 {
            color: #a0a0a0;
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .control-group {
            display: grid;
            grid-template-columns: 100px 1fr 70px 40px;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
        }

        .unit-display {
            color: #808080;
            font-size: 13px;
            font-weight: 500;
            text-align: left;
            white-space: nowrap;
        }

        label {
            color: #b0b0b0;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #2a2a2a;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #e0e0e0;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: none;
            transition: background 0.15s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #e0e0e0;
        }

        .value-input {
            width: 70px;
            padding: 6px 10px;
            background: #0a0a0a;
            color: #ffffff;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            font-weight: 500;
            text-align: right;
            transition: border-color 0.15s ease;
        }

        .value-input:focus {
            outline: none;
            border-color: #4a4a4a;
        }

        .unit-display {
            color: #808080;
            font-size: 13px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            background: #0a0a0a;
            color: #f0f0f0;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.15s ease;
        }

        select:focus {
            outline: none;
            border-color: #4a4a4a;
        }

        button {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.15s ease;
        }

        button:hover {
            background: #e8e8e8;
            transform: translateY(-1px);
        }

        button:active {
            background: #d0d0d0;
            transform: translateY(0);
        }

        .note-buttons {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-top: 16px;
        }

        .note-btn {
            padding: 10px 4px;
            font-size: 12px;
            width: auto;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Synth Test Harness</h1>

    <div class="section">
        <h2>Select Synth</h2>
        <select id="synth-select">
            <option value="">-- Choose a synth --</option>
        </select>
    </div>

    <div class="section">
        <h2>Parameters</h2>
        <div id="params-container">
            <!-- Dynamically populated based on selected synth -->
        </div>
    </div>

    <div class="section">
        <h2>Play</h2>
        <button onclick="playWithParams()">Play with Current Params</button>
        <div class="note-buttons">
            <button class="note-btn" onclick="playNote(261.63)">C4</button>
            <button class="note-btn" onclick="playNote(293.66)">D4</button>
            <button class="note-btn" onclick="playNote(329.63)">E4</button>
            <button class="note-btn" onclick="playNote(349.23)">F4</button>
            <button class="note-btn" onclick="playNote(392.00)">G4</button>
            <button class="note-btn" onclick="playNote(440.00)">A4</button>
            <button class="note-btn" onclick="playNote(493.88)">B4</button>
            <button class="note-btn" onclick="playNote(523.25)">C5</button>
        </div>
    </div>

    <script type="module" src="test.js"></script>
</body>

</html>
