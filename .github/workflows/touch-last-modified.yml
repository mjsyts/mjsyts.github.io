name: Touch last_modified_at

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  touch:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # we need HEAD~1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Touch last_modified_at on changed posts
        run: python scripts/touch_last_modified_at.py

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update last_modified_at [skip ci]"
          git push
