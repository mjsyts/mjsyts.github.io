---
layout: default
title: Tools
---

<main class="archive wrap" id="main">
  <header class="archive__hero">
    <p class="archive__kicker">Tools</p>
    <h1 class="page-title">Audio Tools</h1>

    <p class="archive__lede">
      Interactive web-based tools for audio analysis and synthesis.
    </p>

    <div class="archive__controls" role="search">
      <label class="archive-field">
        <span class="archive-field__label">Search</span>
        <input id="searchInput" type="search" placeholder="e.g., fft, tuner, metronome…" autocomplete="off" />
      </label>
    </div>

    <p class="archive__meta" id="resultsMeta">—</p>
  </header>

  <section class="archive__section">
    <div id="tools-grid" class="archive-grid"></div>
  </section>
</main>

<link rel="stylesheet" href="/assets/css/pages/archive.css" />
<script>
window.TOOLS_DATA = [
  {% for tool in site.tools %}
  {
    url: {{ tool.url | jsonify }},
    title: {{ tool.title | jsonify }},
    desc: {{ tool.desc | jsonify }},
    thumb: {{ tool.thumb | jsonify }}
  }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];
</script>
<script defer src="/assets/js/tools-archive.js"></script>
