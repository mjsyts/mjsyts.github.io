<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="wrap">
      {% include site-header.html %}

      <main id="main">
        {{ content }}
      </main>

      {% unless page.url == '/' %}
        {% include backnav.html %}
      {% endunless %}

      {% include footer.html %}
    </div>

    <script>document.documentElement.classList.remove('no-js');document.documentElement.classList.add('js');</script>
    <script defer src="{{ '/assets/js/chameleon-eye.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/js/header-metrics.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/js/contact-form.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/js/codeblocks.js' | relative_url }}"></script>
  </body>
</html>
