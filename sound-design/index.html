---
layout: default
title: Sound Design
---

<main class="archive wrap" id="main">
  <header class="archive__hero">
    <p class="archive__kicker">Sound Design</p>
    <h1 class="page-title">Videos & Breakdowns</h1>
    <p class="archive__lede">
      A growing archive of posts—search by title, filter by tag, and play inline.
    </p>

    <div class="archive__controls" role="search">
      <label class="archive-field">
        <span class="archive-field__label">Search</span>
        <input id="searchInput" type="search" placeholder="e.g., creature, UI, foley…" autocomplete="off" />
      </label>

      <label class="archive-field">
        <span class="archive-field__label">Sort</span>
        <select id="sortSelect">
          <option value="new">Newest</option>
          <option value="old">Oldest</option>
          <option value="az">Title A–Z</option>
        </select>
      </label>

      <button id="clearBtn" class="archive-btn" type="button">Clear</button>
    </div>

    <div id="tagBar" class="archive-tags" aria-label="Filter tags"></div>

    <p class="archive__meta" id="resultsMeta">—</p>
  </header>

  <section class="archive__section" id="videos" aria-label="Videos">
    <div id="grid" class="archive-grid" aria-live="polite"></div>

    <div class="archive__more">
      <button id="loadMoreBtn" class="archive-btn archive-btn--ghost" type="button">Load more</button>
    </div>
  </section>

  <!-- Modal Player -->
  <div id="modal" class="archive-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Video player">
    <div class="archive-modal__backdrop" data-close></div>

    <div class="archive-modal__panel" role="document">
      <div class="archive-modal__head">
        <div>
          <div id="modalTitle" class="archive-modal__title">—</div>
          <div id="modalMeta" class="archive-modal__meta">—</div>
        </div>
        <button class="archive-btn archive-btn--ghost" type="button" data-close aria-label="Close">Close</button>
      </div>

      <div class="archive-modal__body">
        <div class="archive-player">
          <iframe
            id="playerFrame"
            title="YouTube video player"
            loading="lazy"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            referrerpolicy="strict-origin-when-cross-origin"
          ></iframe>
        </div>
        <div id="modalDesc" class="archive-modal__desc"></div>
      </div>
    </div>
  </div>
</main>
