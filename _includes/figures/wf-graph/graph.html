
<!-- _includes/figures/wf-graph/graph.html -->
<div class="applet wf" data-wf>
  <div class="applet-wrap">
    <div class="app-main">

      <!-- Toggles -->
      <div class="panel panel--padded">
        <div class="row wrap wf__toggles" role="group" aria-label="Toggle functions">
          <button class="btn wf__btn is-on"
                  data-target="phase"
                  style="--dot:#4A4A4A"
                  aria-pressed="true">phase</button>

          <button class="btn wf__btn is-on"
                  data-target="sine"
                  style="--dot:var(--blue)"
                  aria-pressed="true">sine</button>

          <button class="btn wf__btn is-on"
                  data-target="saw"
                  style="--dot:var(--gold)"
                  aria-pressed="true">saw</button>

          <button class="btn wf__btn is-on"
                  data-target="square"
                  style="--dot:var(--coral)"
                  aria-pressed="true">square</button>

          <button class="btn wf__btn is-on"
                  data-target="tri"
                  style="--dot:var(--green)"
                  aria-pressed="true">triangle</button>
        </div>
      </div>

      <!-- Plot -->
      <div class="surface wf__surface">
        <svg class="wf__svg"
             viewBox="0 0 980 440"
             xmlns="http://www.w3.org/2000/svg"
             role="img"
             aria-label="One period of phase, sine, saw, square, triangle">

          <!-- Background -->
          <rect class="wf__bg" x="0" y="0" width="980" height="440" rx="14"></rect>

          <!-- Phase (bounded band: 0â†’1 with visible wrap/reset) -->
          <g data-wf-series="phase" class="wf__series wf__series--phase">
            <path d="M 70 135 L 910 55"></path>
            <line x1="910" y1="55" x2="910" y2="135"></line>
          </g>

          <!-- Sine -->
          <g data-wf-series="sine" class="wf__series wf__series--sine">
            <path d="M 70 272
                     C 175 165, 385 165, 490 272
                     C 595 380, 805 380, 910 272"></path>
          </g>

          <!-- Saw -->
          <g data-wf-series="saw" class="wf__series wf__series--saw">
            <path d="M 70 380 L 910 165"></path>
            <line x1="910" y1="165" x2="910" y2="380"></line>
          </g>

          <!-- Square -->
          <g data-wf-series="square" class="wf__series wf__series--square">
            <path d="M 70 165 L 490 165 L 490 380 L 910 380"></path>
            <line x1="490" y1="165" x2="490" y2="380"></line>
          </g>

          <!-- Triangle -->
          <g data-wf-series="tri" class="wf__series wf__series--tri">
            <path d="M 70 380 L 490 165 L 910 380"></path>
          </g>

        </svg>
      </div>

    </div>
  </div>
</div>

<script defer src="./waveform-toggle.js"></script>
